<!DOCTYPE html>
<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/y.css">
  <link rel="stylesheet" href="./css/mdui.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <title>星川栀子的个人介绍页</title>
  <link rel="icon" type="image/png" href="./favicon.ico">
</head>
<body class="mdui-theme-primary-indigo mdui-appbar-with-toolbar mdui-theme-accent-pink">
  <div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-indigo">
      <a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}">
      <i class="mdui-icon material-icons">&#xe5d2;</i></a>
      <span class="mdui-typo-title">星川栀子的个人介绍页</span>
      <div class="mdui-toolbar-spacer"></div>
    </div>
  </div>

  <div class="mdui-fab-wrapper" mdui-fab="{trigger: 'hover'}">
    <a href="#top" class="mdui-fab mdui-ripple mdui-color-pink mdui-fab-fixed">
      <i class="mdui-icon material-icons">&#xe5d8;</i></a>
  </div>

  <div class="mdui-drawer mdui-drawer-close" id="drawer">
      <ul class="mdui-list" mdui-collapse="{accordion: true}" style="max-width: 360px;">
          <a class="mdui-list-item mdui-ripple mdui-text-color-theme mdui-list-item-active">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red">home</i>
            <div class="mdui-list-item-content">首页</div>
          </a>
          <a class="mdui-list-item mdui-ripple" href="https://www.backroad.site/" target="_blank">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green">book</i>
            <div class="mdui-list-item-content">个人博客</div>
          </a>
          <a class="mdui-list-item mdui-ripple" href="https://www.ahympia.com/" target="_blank">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">layers</i>
            <div class="mdui-list-item-content">Larvend Ahympia</div>
          </a>
      </ul>
  </div>

  <div id="main">
    <div id="avatar-container">
      <img id="avatar" alt="点我点我" src="https://www.ahympia.com/uploads/avatar.png" onclick="showbb()">
      <a id="bb">欢迎</a>
    </div>
    <h2 id="title">星川栀子</h2>
    <p id="title-des">Hoshikawa Kuchinashi</p>

    <div id="content">
      <p>现居浙江的高三学生。专长扯淡，爱好瞎搞。</p>
      <p>临近高考，游戏人生热情不减。</p>
      <br/>
      <p>只是因为闲着蛋疼白嫖了一个名叫响爷的域名（？），于是拿来做个人主页。</p>
      <br/>
      <p>喜欢诗，音乐，小说，动漫，猫，还有花。</p>
      <p>喜欢做白日梦与有趣的人。</p>
      <br/>
      <p>涉猎领域广泛但无一精通，志向远大目标明确但缺乏执行力。</p>
      <br/>
      <p>不过既然来了，不如就来我的
        <a style="font-size:20px;font-weight:200;" href="https://www.backroad.site/" target="_blank">个人博客</a>
        看看？
      </p>

    </div>
  </div>
  <script>
  function showbb(){
    document.getElementById("bb").classList.add('display','animated', 'fadeIn');
  }
  </script>

  <script src="./js/smooth-scroll.min.js"></script>
  <script>var scroll = new SmoothScroll("a[href*='#']");</script>

</body>
<script src="./js/mdui.min.js"></script>
</html>
